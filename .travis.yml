language: julia

os:
  - linux

julia:
  - 0.5
  - nightly

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true

install:
  # DataStructures is for the benchmarking script
  - julia -e 'Pkg.add("DataStructures"); Pkg.clone(pwd(), "CountMin")'

script:
  - julia -e 'Pkg.test("CountMin")'
  - julia misc/cms.jl
